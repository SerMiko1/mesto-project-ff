<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image"></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto Russia | SerMiko1</p>
      </footer>
      <div class="popup popup_type_edit_avatar popup_is-animated">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="avatar">
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку аватара"
              required
              pattern="https?://.+"
              data-error="Введите корректный URL"
            />
            <span
              class="popup__error-element popup__input_type_error-link"
              data-error="link"
            ></span>
            <button type="submit" class="button popup__button" required>
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <input
              type="text"
              name="profile-name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              pattern="[A-Za-zА-Яа-яЁё\- ]+"
              data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__error-element popup__input_type_error-profile-name"
              data-error="name"
            ></span>
            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              required
              minlength="2"
              maxlength="200"
              pattern="[A-Za-zА-Яа-яЁё\- ]+"
              data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__error-element popup__input_type_error-description"
              data-error="description"
            ></span>
            <button type="submit" class="button popup__button" required>
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <input
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              pattern="[A-Za-zА-Яа-яЁё\- ]+"
              data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__error-element popup__input_type_error-place-name"
              data-error="place-name"
            ></span>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
              pattern="https?://.+"
              data-error="Введите корректный URL"
            />
            <span
              class="popup__error-element popup__input_type_error-link"
              data-error="link"
            ></span>
            <button type="submit" class="button popup__button" required>
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          aria-label="Удалить"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-button-container">
            <button
              type="button"
              class="card__like-button"
              aria-label="Вау, мне нравится!"
            ></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
